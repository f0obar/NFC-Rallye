<mat-toolbar class="mat-elevation-z2">
  <form id="progress">
    <div class="container">
      <div class="item home">
        <i class="mdi mdi-home"></i>
        <div>{{progressDone}}/{{progressCount}}</div>
      </div>
      <div class="item points">
        <i class="mdi mdi-star"></i>
        <div>
          <span id="points">{{points}}</span>
          <span class="animation" [@popOverState]="stateName">+{{pointIncrease}}</span>
        </div>
      </div>
      <div class="item time">
        <i class="mdi mdi-clock"></i>
        <div>{{parsedTime}}</div>
      </div>
    </div>
    <mat-progress-bar color="accent" id="bar" [value]="(progressDone / progressCount)*100"></mat-progress-bar>
  </form>
</mat-toolbar>
