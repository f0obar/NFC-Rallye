<div class="card">
  <div>
    <mat-card>
      <div class="question-center">
        <h4 class="mat-h4">{{question.getName()}} <i class="material-icons" id="hint" (click)="toggleHint()">info</i></h4>
      </div>
      <div class="question" >{{question.getQuestion()}} </div>



      <br>
      <ng-container *ngIf="imageAvailable() == true">
        <img mat-card-image class="img-responsive centered"
             src="data:{{question.getImage()?.filetype}};base64,{{question.getImage()?.base64}}">
      </ng-container>

      <div class="form-group" *ngFor="let entry of question.choices">
        <button [disabled]="isAnswerUsed(entry)" [class.solved]="isAnswerCorrect(entry)" mat-raised-button color="secondary" (click)="solveQuestion(entry)">
          {{entry}}
        </button>
      </div>
    </mat-card>
  </div>
</div>

<div id="bottom">
  <mat-toolbar class="container_bottom">
    <i class="material-icons" (click)="abbrechen()">exit_to_app</i>
    <span class="spacer"></span>
    <i class="material-icons" (click)="help()">help_outline</i>
    <span class="spacer"></span>
    <i class="material-icons" (click)="openMap()">location_on</i>
    <span class="spacer"></span>
    <i class="material-icons" (click)="skipQuestion()">skip_next</i>
  </mat-toolbar>
</div>
