<h1 mat-dialog-title>{{pageHeader}}</h1>
<mat-dialog-content>
  <div class="dialog-element">
    <mat-checkbox [(ngModel)]="data.currentLocation.isActive">Aktiv?</mat-checkbox>
  </div>
  <div class="dialog-element">
    <mat-form-field>
      <input matInput placeholder="Raumname" [(ngModel)]="data.currentLocation.name" required autofocus>
    </mat-form-field>
  </div>
  <div class="dialog-element">
    <mat-form-field>
      <textarea matInput placeholder="Beschreibung" [(ngModel)]="data.currentLocation.description" name="description"
                required matTextareaAutosize matAutosizeMinRows="1"
                matAutosizeMaxRows="5">
      </textarea>
    </mat-form-field>
  </div>
  <div class="dialog-element">
    <img *ngIf="isImageAvailable()" class="img-responsive center-block"
         src="data:{{data.currentLocation.image.filetype}};base64,{{data.currentLocation.image.base64}}">
  </div>
  <div class="dialog-element">
    <input [hidden]=true id="input-file-id" accept="image/*" type="file" (change)="handleFileSelect($event)"/>
    <label class="mat-raised-button mat-primary mat-fabmat-mini-fab.mat" for="input-file-id">Bild ausw√§hlen</label>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" tabindex="2" (click)="submit()">Speichern</button>
  <button mat-raised-button tabindex="-1" (click)="cancel()">Abbrechen</button>
</mat-dialog-actions>
