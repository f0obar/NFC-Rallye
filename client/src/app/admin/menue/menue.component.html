<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-list>
      <ng-container *ngFor="let entry of menueItems">
        <mat-list-item (click)="sidenav.close(); selectEntry(entry)"> {{entry}} </mat-list-item>
      </ng-container>
      <mat-list-item id="logout" (click)="authService.logout()"> Logout </mat-list-item>
    </mat-list>

  </mat-sidenav>
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="mat-display-2">{{currentSelection}}</h1>
  </mat-toolbar>
  <div class="sidenav-content" (click)="sidenav.close()">
    <app-admin-status *ngIf="currentSelection=='Status'"></app-admin-status>
    <app-admin-configuration *ngIf="currentSelection=='Konfiguration'"></app-admin-configuration>
    <app-admin-locations *ngIf="currentSelection=='Orte'"></app-admin-locations>
    <app-admin-quizzes *ngIf="currentSelection=='RÃ¤tsel'"></app-admin-quizzes>
    <app-admin-tags *ngIf="currentSelection=='Tags'"></app-admin-tags>
  </div>
</mat-sidenav-container>
