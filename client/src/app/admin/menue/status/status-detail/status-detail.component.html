<h1 mat-dialog-title>Gruppe Editieren</h1>
<div mat-dialog-content>

  <div class="form-group">
    <mat-form-field class="width">
      <input matInput placeholder="Gruppenname" [(ngModel)]="data.playSession.sessionGroupName" name="name" class="form-control"
             required autofocus>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="width">
      <input #password matInput placeholder="Passwort" name="password" class="form-control"
             required autofocus>
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" tabindex="2" (click)="submit(password.value)">Speichern</button>
  <button mat-raised-button color="warn" tabindex="-1" (click)="deleteGroup()">LÃ¶schen</button>
  <button mat-raised-button tabindex="-2" (click)="cancel()">Abbrechen</button>
</div>
