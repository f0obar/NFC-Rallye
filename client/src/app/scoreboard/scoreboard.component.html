<ng-container>
  <div class="table-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="name" >
        <mat-header-cell *matHeaderCellDef > Gruppenname</mat-header-cell>
        <mat-cell *matCellDef="let element" > {{element.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="points" >
        <mat-header-cell *matHeaderCellDef > Punkte</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.points}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" [class.highlighted]="highlightRow(row)"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                   [pageSize]="100"
                   [pageSizeOptions]="[5, 10, 20, 50, 100]">
    </mat-paginator>
  </div>
</ng-container>
